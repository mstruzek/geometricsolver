plugins {
    id 'java'
}

group 'com.mstruzek'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'colt', name: 'colt', version: '1.2.0'
    compile group: 'gov.nist.math', name: 'jama', version: '1.0.3'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
